# This is a basic workflow to help you get started with Actions

name: Echo on Repository Dispatch

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [dependency-updated]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - run: 'echo "dependency-updated event received from {{ github.event.client_payload.dependency }}"'

      - name: Upgrade all dependencies to latest version based on the range specified in the package.json
        run: yarn upgrade

      - name: Create Pull Request if there are changes
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.REPO_ACCESS_PAT }}
          commit-message: "ci: upgrades dependencies (triggered by {{ github.event.client_payload.dependency || 'unknown (most likely a manual trigger)' }})"
          title: "Auto-upgrade dependencies"
          body: "Upgrade dependencies to latest version based on the range specified in the package.json"
          branch: "auto-upgrade-dependencies"
          labels: "dependencies"

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.REPO_ACCESS_PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}